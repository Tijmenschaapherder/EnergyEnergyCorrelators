language: python

script:
  - python3 setup.py test

before_install:
  apt-get install libboost-all-dev

install:
  python3 -m pip install numpy scipy energyflow pytest

stages:
  - test
  - build

jobs:
  exclude:
    - stage: build

  include:

  ##############################################################################
  # TESTS
  ##############################################################################

    # test on linux
    - name: Python3.6 - Linux
      stage: test
      dist: focal
      python: 3.6

    # test on linux
    - name: Python3.7 - Linux
      stage: test
      dist: focal
      python: 3.7

    # test on linux
    - name: Python3.8 - Linux
      stage: test
      dist: focal
      python: 3.8

    # test on linux
    - name: Python3.9 - Linux
      stage: test
      dist: focal
      python: 3.9

    # test on Mac
    - name: Test on Mac
      stage: test
      os: mac
      osx_image: xcode11
      language: shell
      before_install: |
        brew update > /dev/null
        brew install libomp
        brew install boost

    # test on Windows
    - name: Test on Windows
      stage: test
      os: windows
      language: shell
      before_install: 
        - choco install python --version 3.9.2
        - choco install boost-msvc-14.1
        - ln -s /c/Python39/python.exe /c/Python39/python3.exe
      env:
        - PATH=/c/Python38:/c/Python39/Scripts:$PATH

  ##############################################################################
  # BUILDS
  ##############################################################################

    # build on linux
    - name: Build wheels on Linux
      stage: build
      dist: bionic
      services: docker
      before_install:
      install: python3 -m pip install cibuildwheel twine
      script: |
        python3 setup.py sdist --formats=gztar
        python3 -m cibuildwheel --output-dir wheelhouse
      after_success: |
        if [ ! -z $PYPI_TEST ]; then
          python3 -m twine upload -r testpypi --skip-existing dist/*.tar.gz
          python3 -m twine upload -r testpypi --skip-existing wheelhouse/*.whl
        fi
      env:
        - CIBW_BUILD="cp36-manylinux_x86_64 cp37-manylinux_x86_64 cp38-manylinux_x86_64 cp39-manylinux_x86_64"

    # build on mac
    - name: Build wheels on Mac
      stage: build
      os: osx
      osx_image: xcode11
      language: shell
      before_install: |
        brew update > /dev/null
        brew install libomp
        brew install boost
      install: python3 -m pip install cibuildwheel
      script: python3 -m cibuildwheel --output-dir wheelhouse
      after_success: |
        if [ ! -z $PYPI_TEST ]; then
          python3 -m pip install twine
          python3 -m twine upload -r testpypi --skip-existing wheelhouse/*.whl
        fi
      env:
        - CIBW_BUILD="cp36-macosx_x86_64 cp37-macosx_x86_64 cp38-macosx_x86_64 cp39-macosx_x86_64"

    # build on windows
    - name: Build wheels on Windows
      stage: build
      os: windows
      language: shell
      before_install:
        - choco install python --version 3.9.2
        - choco install boost-msvc-14.1
        - ln -s /c/Python39/python.exe /c/Python39/python3.exe
      install: python3 -m pip install cibuildwheel
      script: python3 -m cibuildwheel --output-dir wheelhouse
      after_success: |
        if [ ! -z $PYPI_TEST ]; then
          python3 -m pip install twine
          python3 -m twine upload -r testpypi --skip-existing wheelhouse/*.whl
        fi
      env:
        - PATH=/c/Python39:/c/Python39/Scripts:$PATH CIBW_BUILD="cp36-win_amd64 cp37-win_amd64 cp38-win_amd64 cp39-win_amd64"

env:
  global:
    - TWINE_USERNAME=__token__
    - CIBW_BEFORE_BUILD="pip install numpy"
    - CIBW_BUILD_VERBOSITY=1
    - CIBW_TEST_COMMAND="pytest {package}"
    - CIBW_TEST_REQUIRES="pytest numpy scipy energyflow"
    - PYPI_TEST=true

branches:
  only:
    - master
