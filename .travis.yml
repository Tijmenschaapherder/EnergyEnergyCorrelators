stages:
  - build

jobs:
  exclude:

  include:

  ##############################################################################
  # BUILDS
  ##############################################################################

    # build on linux
    - name: Build wheels on Linux
      stage: build
      dist: bionic
      language: python
      python: 3.8
      services: docker
      before_install:
      install: python3 -m pip install cibuildwheel twine
      script:
        - echo $GHCR_TOKEN | docker login ghcr.io -u pkomiske --password-stdin
        - python3 setup.py sdist --formats=gztar
        - python3 -m cibuildwheel --output-dir wheelhouse
      after_success:
        - ./scripts/pypi-upload.sh sdist
      env:
        - CIBW_BUILD="cp36-manylinux_x86_64 cp37-manylinux_x86_64 cp38-manylinux_x86_64 cp39-manylinux_x86_64"

    # build on mac
    - name: Build wheels on Mac
      stage: build
      os: osx
      osx_image: xcode11
      language: shell
      before_install:
        - brew update > /dev/null
        - brew install libomp
        - brew upgrade boost
      install: python3 -m pip install cibuildwheel
      script: python3 -m cibuildwheel --output-dir wheelhouse
      after_success:
        - python3 -m pip install twine
        - ./scripts/pypi-upload.sh
      env:
        - CIBW_BUILD="cp36-macosx_x86_64 cp37-macosx_x86_64 cp38-macosx_x86_64 cp39-macosx_x86_64"

    # build on windows
    - name: Build wheels on Windows
      stage: build
      os: windows
      language: shell
      before_install:
        - choco install python --version 3.9.2
        - ln -s /c/Python39/python.exe /c/Python39/python3.exe
      install: python3 -m pip install cibuildwheel
      script: python3 -m cibuildwheel --output-dir wheelhouse
      after_success:
        - python3 -m pip install twine
        - ./scripts/pypi-upload.sh
      env:
        - PATH=/c/Python39:/c/Python39/Scripts:$PATH CIBW_BUILD="cp36-win_amd64 cp37-win_amd64 cp38-win_amd64 cp39-win_amd64"

env:
  global:
    - TWINE_USERNAME=__token__
    - export CIBW_BEFORE_BUILD="pip install numpy"
    - export CIBW_BUILD_VERBOSITY=1
    - export CIBW_MANYLINUX_X86_64_IMAGE=ghcr.io/pkomiske/eec_manylinux2010:latest
    - export CIBW_TEST_COMMAND="pytest {package}"
    - export CIBW_TEST_REQUIRES="pytest numpy scipy energyflow"
    #- PYPI=true

branches:
  only:
    - master
